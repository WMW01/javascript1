<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initIal-scale=1.0">
    <title>Problem 1</title>
</head>
<body>
    <h1>Name and Children</h1>
    <div id = "output"></div>
    <script>
        let firstname = prompt("What is your first name?");
        let lastname = prompt("What is your last name?");
        alert("Your name is: " + firstname + " " + lastname);
        let numChildren = prompt("How many children do you have?");
        numChildren = parseInt(numChildren);
        let childrenText;
        if (numChildren == 0){
            childrenText = "You have no children"
        } else if (numChildren == 1){
            childrenText = "You have 1 child"
        } else {
            childrenText = "You have " + numChildren + " children"
        }

        document.getElementById("output").innerHTML = "<p>" + childrenText + "</p>";
    </script>
</body>
</html>
